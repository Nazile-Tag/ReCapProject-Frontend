<div style="margin-top: 20px;" class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 style="margin-bottom: 0px;" class="title">Araba Ekle</h3>
      </div>
      
      <form [formGroup]="carAddForm" (ngSubmit)="add()">
        <div class="card-body">
            <div style="margin-bottom: 10px;">
              <label for="brand">Marka:</label>
              <div style="margin-top: -10px;">
                <select class="form-select" formControlName="brandId" style="margin-top: 10px;">
                  <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                </select>
              </div>
            </div>

            <div style="margin-bottom: 10px;">
              <label for="color">Renk:</label>
              <div style="margin-top: -10px;">
                <select class="form-select" formControlName="colorId" style="margin-top: 10px;">
                  <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="modelyear">Model Yılı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="unitsInStock"
                  formControlName="modelYear"
                  class="form-control"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="dailyprice">Günlük Fiyat</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="description">Açıklama</label>
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                />
              </div>
            </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-fill btn-secondary">Ekle</button>
        </div>
      </form>
    </div>
  </div>
</div>
